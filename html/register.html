<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayCode - Register</title>
    <link rel="stylesheet" href="../css/styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <center>
    <div class="signUP">
        <h2>Create a New PlayCode Account</h2>

        <form id="registerForm">
            <label for="userName">Enter New Username:</label><br>
            <input type="text" id="userName" name="userName" required><br><br>

            <label for="userPassword">Enter Your New Password:</label><br>
            <input type="password" id="userPassword" name="userPassword" required><br><br>

            <label for="emailID">Enter Your Gmail ID:</label><br>
            <input type="email" id="emailID" name="emailID" required><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
  </center>
  <script src="../js/register.js"></script>
</body>
</html>
