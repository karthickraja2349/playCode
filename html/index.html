<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
    <header>
        <h1>Welcome to <span class="highlight">PlayCode</span></h1>
    </header>

    <section class="news-section">
        <h2>ðŸ“¢ Latest Tech News</h2>
        <ul>
            <li>
                <a href="https://economictimes.indiatimes.com/news/international/us/chatgpt-owner-openai-is-losing-money-like-anything-and-this-is-its-biggest-problem/articleshow/117063725.cms?utm_source=contentofinterest&utm_medium=text&utm_campaign=cppst" target="_blank">
                    ChatGPT owner OpenAI is losing money like anything and this is its biggest problem
                </a>
            </li>
            <li>
                <a href="https://www.business-standard.com/companies/news/builderai-faked-ai-700-indian-engineers-files-bankruptcy-microsoft-12506" target="_blank">
                    Builder.ai faked AI with 700 engineers, now faces bankruptcy and probe
                </a>
            </li>
        </ul>
    </section>

    <section class="auth-section">
        <div class="auth-box">
            <h2>Login / Register</h2>
            <form id="LoginForm" >
                <input type="text" id = "userName" name="userName" placeholder="UserName" required><br>
                <input type="password" id = "password" name="password" placeholder="Password" required><br>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </section>
<div class="chatbot-icon" onclick="openChatbot()">
    <i class="fas fa-comment-dots"></i>
</div>
<div id="chatbot-popup" style="display:none; position:fixed; bottom:80px; right:20px; background:white; border:1px solid #ccc; padding:10px; width:300px; z-index:999;">
    <h3>Ask Me Anything</h3>
    <input type="text" id="chat-input" placeholder="Type your question" style="width: 100%;">
    <button onclick="askQuestion()">Ask</button>
    <p id="chat-answer"></p>
</div>
<script>
function openChatbot() {
    const popup = document.getElementById("chatbot-popup");
    popup.style.display = (popup.style.display === "none") ? "block" : "none";
}

function askQuestion() {
    const question = document.getElementById("chat-input").value;
    fetch('/playCode/bot', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: 'question=' + encodeURIComponent(question)
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("chat-answer").innerText = "Answer: " + data.answer;
    });
}
</script>

    <script src="../js/login.js?v=2"></script>
</body>
</html>
